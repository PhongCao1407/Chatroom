<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <img src="static/Logo.svg" alt="" class="logo">
        <div class="subscribed-subthread">
            <div class="thread-bar">
                <img src="static/Home.svg" alt="" class="home">
                <p>Home</p>
                <img src="static/DownArrow.svg" alt="" class="down-arrow">
            </div>
        </div>    
        <div class="search">
            <div class="search-bar">
                 <input type="text" placeholder="Search.." class="search-bar-input">
            </div>
        </div>
        <div class="user-info">
            <img src="static/User.png" alt="">
            <div class="user-info-bar">
                Username123456
            </div>
        </div>
        <div class="settings">
            <img src="static/Setting.svg" alt="">
        </div>
    </header>
    <main>
        <div class="posts">
            <div class="create-post post">
                <img src="static/User.png" alt="" srcset="">
                <input type="text" placeholder="Create Post.." class="create-post-input">
            </div>
            <div class="posts">
                <div class="post">
                    <div class="like-bar">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="mini-banner">
                <img src="static/Caspar David Friedrich/Landschaft mit Gebirgssee, Morgen.jpeg" alt="">
            </div>
            <div class="subthread-name">
                <h2>Home</h2>
                <p>This is the Home subthread!</p>
            </div>
            <div class="sidebar-options">
                <div class="line"></div>
                <div class="create-post-option option">
                    <button>Create Post</button>
                </div>
                <div class="create-community-option option">
                    <button>Create Subthread</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
